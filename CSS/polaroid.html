<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Polaroid Gallery</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<h2 style="text-align:center;">My Polaroid Gallery</h2>

<div class="gallery">
  <div class="polaroid">
    <img src="mountain.jpeg" alt="Image 1">
    <div class="caption">Mountain View</div>
  </div>

  <div class="polaroid">
    <img src="sunset.jpeg" alt="Image 2">
    <div class="caption">Sunset Beach</div>
  </div>

  <div class="polaroid">
    <img src="forest.jpeg" alt="Image 3">
    <div class="caption">Forest Trail</div>
  </div>

  <div class="polaroid">
    <img src="city_lights.jpeg" alt="Image 4">
    <div class="caption">City Lights</div>
  </div>
</div>

</body>
</html>
