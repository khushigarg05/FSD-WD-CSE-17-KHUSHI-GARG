<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 150px;          /* set image size */
  height: 150px;         /* make width and height equal */
  border-radius: 50%;    /* makes it round */
  object-fit: cover;     /* ensures image fills the circle */
}
</style>
</head>
<body>

<img src="dsimg.jpeg" alt="Rounded Image">

</body>
</html>
