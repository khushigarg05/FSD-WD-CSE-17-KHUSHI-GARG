<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Filter Example</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<h2 style="text-align:center;">CSS Image Filter Effects</h2>

<div class="gallery">
  <img src="your-image.jpeg" alt="Normal Image" class="normal">
  <img src="your-image.jpeg" alt="Grayscale" class="grayscale">
  <img src="your-image.jpeg" alt="Blurred" class="blur">
  <img src="your-image.jpeg" alt="Bright" class="brightness">
  <img src="your-image.jpeg" alt="Contrast" class="contrast">
  <img src="your-image.jpeg" alt="Sepia" class="sepia">
</div>

</body>
</html>
