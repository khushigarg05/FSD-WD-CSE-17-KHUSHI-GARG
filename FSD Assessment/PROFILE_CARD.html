<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpeg'); /* üåÜ Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* üåü Profile Card */
        table {
            border-collapse: collapse;
            background-color: rgba(255, 218, 185, 0.9); /* üçë Light peach with slight transparency */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            width: 360px;
            transition: all 0.4s ease;
        }

        /* ü™Ñ Hover effect for the entire card */
        table:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 25px rgba(255, 160, 122, 0.5); /* soft peach glow */
        }

        td {
            padding: 12px 15px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* üë§ Profile Image + Hover Animation */
        img {
            border-radius: 50%;
            border: 2px solid #f8b195;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
        }

        img:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 160, 122, 0.7);
            border-color: #ff9966;
        }

        a {
            text-decoration: none;
            color: #d35400;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8e44ad;
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 239, 213, 0.6); /* very light peach rows */
        }
    </style>
</head>
<body>
    <div>
        <h2><b><u>Profile Card</u></b></h2>

        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td colspan="2" align="center">
                    <img src="ProfilePhoto.jpeg" alt="Profile Picture" width="100" height="100"><br>
                    <small>Profile Picture</small>
                </td>
            </tr>

            <tr>

                <td>Khushi Garg</td>

            <tr>
                <td><b>Role</b></td>
                <td>Computer Science Undergrad</td>
            </tr>

            <tr>
                <td><b>Email</b></td>
                <td><a href="mailto:gargkhushi0511@gmail.com">gargkhushi0511@gmail.com</a></td>
            </tr>

            <tr>
                <td><b>Phone</b></td>

            </tr>

            <tr>
                <td><b>About</b></td>
                <td>Enthusiastic student passionate about coding and learning new technologies.</td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <a href="https://github.com/khushigarg05" target="_blank">GitHub</a> |
                    <a href="https://www.linkedin.com/in/khushi-garg-4873a2378" target="_blank">LinkedIn</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
