<!DOCTYPE html>
<html>
<head>
    <title>Online Bookstore - Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Top Frame */
        .top {
            background: #ffe4b5;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #000;
        }
        .top img {
            height: 50px;
            vertical-align: middle;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav a:hover {
            color: blue;
        }
        /* Layout with Left + Right Frames */
        .main {
            display: flex;
            height: calc(100vh - 120px); /* 100% height minus top */
        }
        .left {
            width: 20%;
            background: #f2f2f2;
            border-right: 2px solid #000;
        }
        .left a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .left a:hover {
            background: #ddd;
        }
        .right {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Top Frame -->
    <div class="top">
        <h1>
            <img src="logo.png" alt="Logo"> Online Bookstore
        </h1>
        <div class="nav">
            <a href="welcome.html" target="rightFrame">Home</a>
            <a href="login.html" target="rightFrame">Login</a>
            <a href="registration.html" target="rightFrame">Registration</a>
            <a href="catalog.html" target="rightFrame">Catalogue</a>
            <a href="cart.html" target="rightFrame">Cart</a>
        </div>
    </div>

    <!-- Main Section (Left + Right Frames) -->
    <div class="main">
        <!-- Left Frame -->
        <div class="left">
            <a href="CSEE.html" target="rightFrame">CSE</a>
            <a href="ece.html" target="rightFrame">ECE</a>
            <a href="eee.html" target="rightFrame">EEE</a>
            <a href="civil.html" target="rightFrame">CIVIL</a>
        </div>

        <!-- Right Frame -->
        <iframe class="right" src="welcome.html" name="rightFrame"></iframe>
    </div>

</body>
</html>
