<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - The Book Loft</title>

    <!-- Unique Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff3e6;
            background-image: url("reg_background.webp");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f4a460;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-family: 'Playfair Display', serif;
        }

        .header img {
            height: 60px;
        }

        .navbar {
            background-color: #ffe4c4;
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 40px;
            border-bottom: 1px solid #c8a27a;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: 600;
        }

        /* Container with background image */
        .container {
            width: 40%;
            margin: 40px auto;
            background-image: url("form_background.jpg"); /* your table background image */
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #d6b18a;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
        }

        h2 {
            text-align: center;
            color: #5c3317;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        label {
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #c7c7c7;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f4a460;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #d88b3c;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="bookstore.jpeg" alt="Book Loft Logo">
        <h1>The Book Loft</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2>Registration Form</h2>

        <form action="login.html" method="post">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" required>

            <label>Password</label>
            <input type="password" placeholder="Create password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password" required>

            <label>Select Branch</label>
            <select required>
                <option value="">-- Choose Branch --</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CIVIL</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
