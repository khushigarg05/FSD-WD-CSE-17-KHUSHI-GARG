<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
    <link rel="icon" type="image/x-icon" href="download.ico">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .nav {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
        .nav td {
            border: none;
            padding: 10px;
        }
        .nav span {
            margin: 0 15px;
            cursor: pointer;
        }
        .nav span:hover {
            color: #ffcc00;
        }
        .total-row {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .logo-cell {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>

<table>
    <!-- Header Row -->
    <tr>
        <td class="logo-cell" colspan="2">
            <img src="bookstore.jpeg" width="100%" height="50px" alt="Bookstore Logo">
        </td>
        <td colspan="4"><h1>The Book Loft</h1></td>
    </tr>

    <!-- Navigation -->
    <tr class="nav">
        <td colspan="6">
            <span>Home</span> | 
            <span>Login</span> | 
            <span>Registration</span> | 
            <span>Catalogue</span> | 
            <span>Cart</span>
        </td>
    </tr>

    <!-- Table Headers -->
    <tr>
        <th>Branch</th>
        <th>Book name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th colspan="2">Amount</th>
    </tr>

    <!-- Book Rows -->
    <tr>
        <td>CSE</td>
        <td>Java 2</td>
        <td>$35.5</td>
        <td>2</td>
        <td colspan="2">$71</td>
    </tr>
    <tr>
        <td>ECE</td>
        <td>XML Bible</td>
        <td>$40.5</td>
        <td>1</td>
        <td colspan="2">$40.5</td>
    </tr>

    <!-- Total -->
    <tr class="total-row">
        <td>CIVIL</td>
        <td colspan="4">Total Amount</td>
        <td>$111.5</td>
    </tr>
</table>

</body>
</html>
