<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
    <link rel="icon" type="image/x-icon" href="download.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("backgroundcart.jpeg"); /* ðŸ”¹ Replace with your image */
            background-size: 80% 50%;      /* fills screen */
            background-repeat: no-repeat;
            background-attachment: fixed; /* stays fixed on scroll */
        }
        table {
            border-collapse: collapse;
            width: 30%;
            margin: 30px auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            background-color: rgba(255, 255, 255, 0.9); /* ðŸ”¹ semi-transparent */
            border: 2px solid #87CEEB;  /* soft blue border */
        }
        th, td {
            border: 1px solid #87CEEB;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #cceeff;   /* light sky blue */
            color: #004466;
            font-size: 16px;
        }
        h1 {
            margin: 0;
            color: #006666;
        }
        .nav {
            background-color: #e6f7ff;   /* pale blue */
            color: #004466;
            font-weight: bold;
        }
        .nav td {
            border: 1px solid #87CEEB;
            padding: 10px;
        }
        .nav span {
            margin: 0 15px;
            cursor: pointer;
        }
        .nav span:hover {
            color: #008080;
        }
        .total-row {
            background-color: #f0fff0;   /* light green background */
            font-weight: bold;
        }
        .logo-cell {
            background-color: #f0f8ff;   /* very light blue */
        }

        /* âœ… Light Themed Button */
        .btn-cart {
            background-color: #87CEEB;  /* sky blue */
            color: #004466;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-cart:hover {
            background-color: #00bfff;  /* deeper blue on hover */
            color: white;
        }
    </style>
</head>
<body>

<table>
    <!-- Header Row -->
    <tr>
        <td class="logo-cell" colspan="2">
            <img src="bookstore.jpeg" width="100%" height="50px" alt="Bookstore Logo">
        </td>
        <td colspan="4"><h1>The Book Loft</h1></td>
    </tr>
    <tr class="nav">
        <td colspan="6">
            <span>Home</span> | 
            <span>Login</span> | 
            <span>Registration</span> | 
            <span>Catalogue</span> | 
            <span>Cart</span>
        </td>
    </tr>
    <tr>
        <th>Branch</th>
        <th>Book name</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>CSE</td>
        <td>Java 2</td>
        <td>2</td>
        <td>$71</td>
        <td><button class="btn-cart">Add to Cart</button></td>
    </tr>
    <tr>
        <td>ECE</td>
        <td>XML Bible</td>
        <td>1</td>
        <td>$40.5</td>
        <td><button class="btn-cart">Add to Cart</button></td>
    </tr>
    <tr>
        <td>EEE</td>
        <td>HTML in 24 Hours</td>
        <td>3</td>
        <td>$50</td>
        <td><button class="btn-cart">Add to Cart</button></td>
    </tr>

    <!-- Total -->
    <tr class="total-row">
        <td colspan="4">Total Amount</td>
        <td>$111.5</td>
    </tr>
</table>

</body>
</html>
