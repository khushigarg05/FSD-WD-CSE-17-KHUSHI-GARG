<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            font-family: Arial, sans-serif;
        }
    </style>
    
</head>
<body>

    <h2>Class Timetable</h2>

    <table>
        <tr>
            <th>Day</th>
            <th>9–10 AM</th>
            <th>10–11 AM</th>
            <th>11–12 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">Computer Lab</td>
            <td>Games</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>History</td>
            <td>Math</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">Project Work</td>
        </tr>
    </table>

</body>
</html>
