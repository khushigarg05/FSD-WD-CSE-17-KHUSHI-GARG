<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="msg">JavaScript can show and hide elements.</p>

<button type="button" onclick="document.getElementById('msg').style.display='none'">
Hide Text
</button>

<button type="button" onclick="document.getElementById('msg').style.display='block'">
Show Text
</button>

</body>
</html>
