<!DOCTYPE html>
<html>
<body>

<h2>Shape Changer</h2>

<div id="box" style="height:100px; width:100px; background:red; border-radius:0%;"></div>

<br>

<button onclick="document.getElementById('box').style.borderRadius='50%'">Make Circle</button>
<button onclick="document.getElementById('box').style.borderRadius='0%'">Make Square</button>

</body>
</html>
