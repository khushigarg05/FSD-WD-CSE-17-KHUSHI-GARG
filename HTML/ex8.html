<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - The Book Loft</title>

    <!-- Soft Google Fonts -->
    <link href="https://fonts.google.com" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
            color: #5e4b56; /* soft warm grey text */
        }

        h1, h2 {
            font-family: 'Playfair Display', serif !important;
            color: #7b6d8d !important; /* soft lavender heading */
        }

        body {
            background-color: #fff7f2;
            background-image: url("reg_background.webp");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f6d6c7; /* pastel peach */
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-bottom: 2px solid #e5c1b1;
        }

        .navbar {
            background-color: #fdeee6; /* soft beige */
            display: flex;
            justify-content: center;
            padding: 12px;
            gap: 40px;
            border-bottom: 1px solid #e7c8b7;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            color: #544e61;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #9c7fa4; /* pastel violet */
        }

        .container {
            width: 40%;
            margin: 40px auto;
            background-image: url("form_background.jpg");
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e7c9c2;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            backdrop-filter: blur(3px);
        }

        label {
            font-weight: 600;
            color: #6a5c7a;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #d5c9d3;
            border-radius: 6px;
            background-color: #fff9f7; /* soft cream */
            color: #4e4a57;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #c3a6da; /* soft purple */
            box-shadow: 0 0 5px #e3d7f4;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d7bde2; /* soft lilac */
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #c9a3db; /* slightly deeper lilac */
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="bookstore.jpeg" alt="Book Loft Logo" style="height: 60px;">
        <h1>The Book Loft</h1>
    </div>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <h2>Registration Form</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number">

            <label>Password</label>
            <input type="password" placeholder="Create password">

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password">

            <label>Select Branch</label>
            <select>
                <option value="">-- Choose Branch --</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CIVIL</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
