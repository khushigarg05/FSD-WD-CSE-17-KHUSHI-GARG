<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - The Book Loft</title>
    <link rel="icon" type="image/x-icon" href="download.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6;
             background-image: url("reg_background.webp");
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f4a460;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .header img {
            height: 60px;
        }

        .navbar {
            background-color: #ffe4c4;
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 40px;
            border-bottom: 1px solid #c8a27a;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }

        .container {
            width: 40%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #d6b18a;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #a0522d;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #c7c7c7;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f4a460;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d88b3c;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="bookstore.jpeg" alt="Book Loft Logo">
        <h1>The Book Loft</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2>Registration Form</h2>

        <form onsubmit="return validateForm()">

            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Create password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirm" placeholder="Re-enter password" required>

            <label>Select Branch</label>
            <select required>
                <option value="">-- Choose Branch --</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CIVIL</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPass = document.getElementById("confirm").value.trim();

            // Name Validation: alphabets only + minimum 6 characters
            let nameRegex = /^[A-Za-z ]+$/;
            if (name.length < 6 || !nameRegex.test(name)) {
                alert("Name must contain only alphabets and be at least 6 characters long.");
                return false;
            }

            // Email Validation
            let emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!emailRegex.test(email)) {
                alert("Enter a valid Email ID (example: name@domain.com)");
                return false;
            }

            // Phone Validation (10 digits)
            let phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Phone number must contain exactly 10 digits.");
                return false;
            }

            // Password Validation
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Confirm Password
            if (password !== confirmPass) {
                alert("Passwords do not match!");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>

</body>
</html>
